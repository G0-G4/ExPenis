# Custom log format
log_format proxy_log '$remote_addr - $remote_user [$time_local] '
                     '"$request" $status $body_bytes_sent '
                     '"$http_referer" "$http_user_agent" '
                     'proxy:$upstream_addr->$upstream_status '
                     'rt=${request_time}u req_body:"$request_body"';

# HTTP server - redirect to HTTPS
server {
    access_log /var/log/nginx/access.log proxy_log;
    error_log /var/log/nginx/error.log warn;
    listen 80;
    server_name expenis.g0g4.ru;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    access_log /var/log/nginx/access.log proxy_log;
    error_log /var/log/nginx/error.log warn;
    listen 443 ssl;
    server_name expenis.g0g4.ru;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/live/expenis.g0g4.ru/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/nginx/ssl/live/expenis.g0g4.ru/privkey.pem; # managed by Certbot
    include /etc/nginx/ssl/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/nginx/ssl/ssl-dhparams.pem; # managed by Certbot

    # Frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # API proxy
# API proxy
location /api/ {
    proxy_pass http://host.docker.internal:8000;  # Note: Added trailing slash here
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Important: Pass through authentication headers
    proxy_set_header Authorization $http_authorization;
    proxy_pass_header Authorization;

    # Buffer settings to handle errors properly
    proxy_buffering off;
    proxy_buffer_size 16k;
    proxy_busy_buffers_size 24k;
    proxy_buffers 64 4k;

    # Timeout settings
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # Don't intercept backend errors
    proxy_intercept_errors off;

    # CORS headers if needed
#     add_header Access-Control-Allow-Origin $http_origin always;
#     add_header Access-Control-Allow-Credentials true always;
#     add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
#     add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Max-Age 1728000;
        add_header Content-Type 'text/plain charset=UTF-8';
        add_header Content-Length 0;
        return 204;
    }
}

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_proxied any;
}
