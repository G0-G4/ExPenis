<html lang="en" xmlns:x-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpine.js Crash Course</title>
  <link rel="stylesheet" href="styles.css">

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="index.js"></script>
</head>
<body>

<div x-data="state">
  <label for="start">Start date:</label>
  <input type="date" id="start" name="trip-start"
         x-model="startDate"
         min="2025-01-01" max="2027-12-31">

  <label for="end">Start date:</label>
  <input type="date" id="end" name="trip-start"
         x-model="endDate"
         min="2025-01-01" max="2027-12-31">

  <div style="margin: 20px 0;">
    <button x-on:click="addTransaction">
      Add Sample Transaction
    </button>
  </div>

  <div style="display: flex; gap: 20px;">
    <div style="width: 300px; height: 300px;">
      <canvas id="incomeChart" width="300" height="300"></canvas>
    </div>
    <div style="width: 300px; height: 300px;">
      <canvas id="expenseChart" width="300" height="300"></canvas>
    </div>
  </div>

  <table>
    <thead>
    <tr>
      <th>Account</th>
      <th>Type</th>
      <th>Category</th>
      <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <template x-for="tr in transactions" :key="tr.id">
      <tr>
        <td x-text="tr.account"></td>
        <td x-text="tr.type"></td>
        <td x-text="tr.category"></td>
        <td x-text="tr.amount"></td>
      </tr>
    </template>
    </tbody>
  </table>
</div>


</body>
</html>
